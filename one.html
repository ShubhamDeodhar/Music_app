<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one Tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="music" src="./music/flush.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="music" src="./music/flute.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="music" src="./music/vibration.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="music" src="./music/String.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="music" src="./music/traffic.mp3"></audio>
            </div>
            
        </div>
    </div>  
     <script src="./index.js"></script>
</body>
</html>
